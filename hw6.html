<script>

				break;

				for(var i=0;i<jianshe.length;i++){
					$("#xisuo").append('<option>'+jianshe[i]+'</option>');
				}
				break;

				for(var i=0;i<jinrong.length;i++){

				break;

					$("#xisuo").append('<option>'+jianzhu[i]+'</option>');

				break;

					$("#xisuo").append('<option>'+guoke[i]+'</option>');

		<option>產業碩士專班</option>
